name: Skip auto shutdown request
description: Skip auto shutdown request
body:    
- type: dropdown
  id: businessarea
  attributes:
    label: Business Area
    options:
      - cft
      - cross-cutting
  validations:
    required: true
    
- type: dropdown
  id: enviornments
  attributes:
    label: Environments
    multiple: true
    options:
      - Sandbox
      - AAT / Staging
      - Preview / Dev
      - Test / Perftest
      - Demo
      - ITHC
  validations:
    required: true
      
- type: input
  id: start_date
  attributes:
    label: Skip shutdown start date
    description: "DD-MM-YYYY"
  validations:
    required: true
    
- type: input
  id: end_date
  attributes:
    label: Skip shutdown end date
    description: "Defaults to current day. DD-MM-YYYY"
  validations:
    required: false
