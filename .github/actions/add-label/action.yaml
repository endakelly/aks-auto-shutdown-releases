name: Add Label
inputs:
  issue:
    required: true
    type: string
  label:
    required: true
    type: string
  token:
    required: false
    type: string
runs:
  using: composite
  steps:
    - name: Add label $LABEL
      run: |
        for LABEL in $LABELS; do
          gh issue edit --repo $GH_REPO $NUMBER --add-label $LABEL
        done
      shell: bash
      env:
        LABELS: ${{ inputs.label }}
        NUMBER: ${{ inputs.issue }}
        GH_TOKEN: ${{ inputs.token }}
        