name: Add Label
inputs:
  issue:
    required: true
    type: string
  label:
    required: true
    type: string
runs:
  using: composite
  steps:
    - name: Add label $LABEL
      run: gh issue edit "$NUMBER" --add-label "$LABEL"
      shell: bash
      env:
        LABELS: ${{ inputs.label }}
        NUMBER: ${{ inputs.issue }}
        GH_TOKEN: ${{ env.GH_TOKEN }}      
        